<ion-header>

  <ion-navbar>
    <ion-title>List Shared</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
      List Shared
    </ion-item>
      
    </ion-card-header>
    <ion-card-content>
    <ion-list>
    <ion-item-sliding *ngFor="let item of list"  >
        <ion-item (click)="pushPage(item)" >
           {{item.name}} 
           Shared By : {{personWhoShare(item.key)}}
           
          </ion-item>
        
          <ion-item-options side="right" >
            <button ion-button (click) = "updateList(item)" >Edit</button>
            <button ion-button color="danger" (click)="deleteList(item.key)">Delete</button>
          </ion-item-options>
          <ion-item-options side="left">
              <button ion-button (click)="share(item)">
                <ion-icon name="md-share"></ion-icon>
              </button>
            </ion-item-options>
    </ion-item-sliding>
      
   

    </ion-list>
  </ion-card-content>
  </ion-card>

</ion-content>
