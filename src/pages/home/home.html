<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      My Todos
    </ion-card-header>

    <ion-list>
    <ion-item-sliding *ngFor="let item of todoList"  >
        <ion-item (click)="pushPage(item)" >
           {{item.name}} 
           {{nbrItemNonFini(item.uuid)}} Task(s) in progress
          </ion-item>
        
          <ion-item-options side="right" >
            <button ion-button (click) = "update(item)" >Edit</button>
            <button ion-button color="danger" (click)="delete(item)">Delete</button>
          </ion-item-options>
    </ion-item-sliding>
      
   

    </ion-list>
  </ion-card>

  <ion-list>
    
    
    </ion-list>



<button ion-button color="secondary" block (click)="addTodoList()">Ajouter une todo liste</button>
</ion-content>
