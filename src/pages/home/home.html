<ion-header>
  <ion-navbar>
    
    <ion-title>Home</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Todo's List
    <ion-buttons>
      <button style="float: right;" (click)="addTodoList()">
          <ion-icon name="add"></ion-icon>
      </button>
 </ion-buttons>  
    </ion-card-header>

    <ion-list>
    <ion-item-sliding *ngFor="let item of todoList"  >
        <ion-item (click)="pushPage(item)" >
           {{item.name}} 
           ({{nbrItemNonFini(item.uuid)}})
          </ion-item>
        
          <ion-item-options side="right" >
            <button ion-button (click) = "updateList(item)" >Edit</button>
            <button ion-button color="danger" (click)="deleteList(item.key)">Delete</button>
          </ion-item-options>
    </ion-item-sliding>
      
   

    </ion-list>
  </ion-card>

  <ion-list>
    
    
    </ion-list>


</ion-content>
