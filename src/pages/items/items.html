<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
      <ion-card-header>
          <ion-item>
              {{nameTodo}}
          <button ion-button icon-only item-right clear  (click)="addItem()">
            <ion-icon name="md-add-circle"></ion-icon>
          </button>
        </ion-item>
          
        </ion-card-header>
        <ion-card-content>
    <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
        <ion-item (click) = "details(item)">
            {{item.name}}
            <ion-icon *ngIf="item.complete" icon-only item-right clear name="md-checkmark"></ion-icon>

          </ion-item>
        
          <ion-item-options side="right" >
            <button ion-button (click) = "update(item)" >Edit</button>
            <button ion-button color="danger" (click)="delete(item)">Delete</button>
          </ion-item-options>
    </ion-item-sliding>
      
   

    </ion-list>
    
          </ion-card-content>
  </ion-card>
  
</ion-content>
