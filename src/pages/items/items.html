<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{nameTodo}}
    </ion-card-header>

    <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
        <ion-item >
            {{item.name}}
          </ion-item>
        
          <ion-item-options side="right" >
            <button ion-button (click) = "update(item)" >Edit</button>
            <button ion-button color="danger" (click)="delete(item)">Delete</button>
          </ion-item-options>
    </ion-item-sliding>
      
   

    </ion-list>
  </ion-card>


  <button ion-button color="secondary" block (click)="addItem()">Add Task</button>
  <button ion-button class="addlibraryphoto" (click) = "addLibraryPhoto()">Upload Photo</button>
  
</ion-content>
