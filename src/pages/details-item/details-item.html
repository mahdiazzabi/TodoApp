<ion-header>

  <ion-navbar>
    <ion-title>detailsItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Name: {{item.name}}</ion-label>
    
  </ion-item>
  <ion-item>
      <ion-label>Description :{{item.desc}}</ion-label>
    </ion-item>
    <ion-list radio-group [(ngModel)]="item.complete" name="statut">
        <ion-item>
          <ion-label>In progress</ion-label>
          <ion-radio value="false" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Done</ion-label>
          <ion-radio value="true"></ion-radio>
        </ion-item>
       
      </ion-list>
      <ion-item>
        <ion-label>Image :{{urlimage}}</ion-label>
      </ion-item>
</ion-content>
