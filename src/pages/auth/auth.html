<ion-header>
  <ion-navbar >
    <ion-title> My Todo App</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  
    <ion-item>
        <ion-label floating >Email</ion-label>
        <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Password</ion-label>
        <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
      </ion-item>


      <button ion-button (click) = "login(user)" >Login</button>
      <button ion-button (click) = "register()" color="light" >Register</button>



      <button ion-button (click) = "loginFb()" >Login With Facebook</button>


      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</ion-content>
