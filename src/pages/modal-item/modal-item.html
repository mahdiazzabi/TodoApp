<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un item</ion-title>
    <ion-buttons end>
        <button ion-button  (click)="closeModal()">Fermer</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <form (ngSubmit)="addItem()">
        <ion-item>
          <ion-label>Title :</ion-label>
          <ion-input type="text" [(ngModel)]="todoItemName" name="nom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description :</ion-label>
            <ion-textarea [(ngModel)]="todoItemDesc" name="description"></ion-textarea>
        </ion-item>
        <ion-list radio-group [(ngModel)]="todoItemStatut" name="statut">
              <ion-item>
                <ion-label>In progress</ion-label>
                <ion-radio value="false" checked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Done</ion-label>
              <ion-radio value="true"></ion-radio>
          </ion-item>
             
        </ion-list>
            <button ion-button class="addlibraryphoto" (click) = "addLibraryPhoto()">Upload Photo</button>
          <button ion-button type="submit" >Add Task</button>
      </form>
  
</ion-content>
