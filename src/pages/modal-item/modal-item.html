<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un item</ion-title>
    <ion-buttons end>
        <button ion-button  (click)="closeModal()">Fermer</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
        <ion-item>
          <ion-label>Title :</ion-label>
          <ion-input type="text" [(ngModel)]="todoItemName" name="nom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description :</ion-label>
            <ion-textarea [(ngModel)]="todoItemDesc" name="description"></ion-textarea>
        </ion-item>
        
        <button ion-button icon-right (click) = "addLibraryPhoto()">
            Choose image
            <ion-icon name="md-camera"></ion-icon>
          </button>
            <button ion-button (click)="addItem()" >Add Task</button>
     
  
</ion-content>
