<ion-header>

  <ion-navbar>
    <ion-title>Edit Task</ion-title>
    <ion-buttons end>
      <button ion-button  (click)="closeModal()">Close</button>
  </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="update()">
    <ion-item>
      <ion-label>Name :</ion-label>
      <ion-input type="text" [(ngModel)]="item.name" name="nom"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Description :</ion-label>
        <ion-textarea [(ngModel)]="item.desc" name="description"></ion-textarea>
      </ion-item>
      <ion-list radio-group [(ngModel)]="item.complete" name="statut">
          <ion-item>
            <ion-label>In progress</ion-label>
            <ion-radio value="false" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Done</ion-label>
            <ion-radio value="true"></ion-radio>
          </ion-item>
         
        </ion-list>
     
      <button ion-button type="submit" >Edit Task</button>
  </form>

</ion-content>
